<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/Assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="../src/Assets/logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--Mapbox CDNs-->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="../src/Components/DashBoard/styles.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <!--End Mapbox CDNs-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script>
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "I".charCodeAt(0) || e.keyCode == "i".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "C".charCodeAt(0) || e.keyCode == "c".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "J".charCodeAt(0) || e.keyCode == "j".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "U".charCodeAt(0) || e.keyCode == "u".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "S".charCodeAt(0) || e.keyCode == "s".charCodeAt(0))
        ) {
          return false;
        }
      };
    </script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <script
      type="text/javascript"
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
    ></script>
    <script
      type="text/javascript"
      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
    ></script>
    <title>The Amazing App</title>
  </head>
  <body class="sidebar-collapse" oncontextmenu="return false;">
    <div id="root"></div>
  </body>
</html>
